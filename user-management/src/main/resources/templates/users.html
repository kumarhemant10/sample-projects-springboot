<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>User Management App</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">Home</a> 
		<a class="navbar-brand" href="/user-management">Users</a>
	</nav>

	<main role="main" class="container">
		<div class="starter-template">
			<h1>User Management Application</h1>
			<h2>Click on Menu to load screen</h2>
		</div>

		<div class="userslist" th:unless="${#lists.isEmpty(users)}">
			<h2>List of Users</h2>
			<h4> 
				<a href="/add-user-view" class="btn btn-success"> Add User </a>
			</h4>

			<table>
				<thead>
					<tr>
						<th>User Name</th>
						<th>First Name</th>
						<th>Middle Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${{user.userName}}"></td>
						<td th:text="${{user.firstName}}"></td>
						<td th:text="${{user.middleName}}"></td>
						<td th:text="${{user.lastName}}"></td>
						<td th:text="${{user.email}}"></td>
					</tr>
				</tbody>

			</table>
		</div>
	</main>

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
